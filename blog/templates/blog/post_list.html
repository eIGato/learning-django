{% load static %}
<html>
    <head>
        <title>Learning Django blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" type="text/css">
    </head>
    <body>
        <div class="hdr">
            <h1><a href="/">Learning Django Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for blog_post in blog_posts %}
                        <div class="blog-post">
                            <div class="date">
                                <p>Опубликовано: {{ blog_post.published_date }}</p>
                            </div>
                            <h2><a href="">{{ blog_post.title }}</a></h2>
                            <p>{{ blog_post.text|linebreaksbr }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
