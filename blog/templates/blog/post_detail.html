{% extends 'blog/base.html' %}

{% block content %}
    <div class="blog-post">
        {% if blog_post.published_date %}
            <div class="date">
                {{ blog_post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=blog_post.pk %}">
                <span class="glyphicon glyphicon-pencil">edit</span>
            </a>
        {% endif %}
        <h2>{{ blog_post.title }}</h2>
        <p>{{ blog_post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
