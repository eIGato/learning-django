{% extends 'blog/base.html' %}

{% block content %}
    {% for blog_post in blog_posts %}
        <div class="blog-post">
            <div class="date">
                <p>Опубликовано: {{ blog_post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=blog_post.pk %}">{{ blog_post.title }}</a></h2>
            <p>{{ blog_post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
